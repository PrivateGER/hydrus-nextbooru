services:
  postgres:
    image: postgres:18-alpine
    container_name: booru-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: booru
      POSTGRES_PASSWORD: booru
      POSTGRES_DB: booru
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booru -d booru"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
